<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Paintjs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<body>
    <section>
        <div class="menu">
            <ul class="list">
                <li class="li blue" style="background-color: #0984e3;"></li>
                <li class="li red" style="background-color: #d63031;"></li>
                <li class="li yellow" style="background-color: #f9ca24;"></li>
                <li class="li green" style="background-color: #2ecc71;"></li>
                <li class="li black" style="background-color: #2d3436;"></li>
                <li class="li white" style="background-color: #ffffff;"></li>
                <li class="li" style="background-color: #9b59b6;"></li>
                <li class="li" style="background-color: #FDA7DF;"></li>
                <li class="li" style="background-color: #ffb142;"></li>
            </ul>
            <div class="nowColor">
                현재 색상 : 
                <span style="background-color: #2d3436;"></span>
            </div>
            <i class="fas fa-eraser"></i>
            <i class="fas fa-trash-alt"></i>
            <i class="fas fa-fill-drip"></i>
            <i class="fas fa-save"></i><br>
            <span class="size"></span>
            <input type="range" class="inputSize" min="3" max="15" value="3">
        </div>
        <canvas class="canvas"></canvas>
    </section>
</body>
<script src="script.js"></script>
</html>
